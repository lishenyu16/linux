<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chuck Facts</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="chuck" v-cloak v-on:mouseover="getCategories">
        <h3>Chuck Facts</h3>
        <p>Get a random fact from the 
            <span>
                <select v-model="selectedCat">
                    <option selected value="Any">
                        Any
                    </option>
                    <option v-for="cat in categories" :value="cat">
                        {{cat}}
                    </option>
                </select>
            </span>
                category. <span><button @click="getFact">Get Fact</button></span><br>
                - or - <br>
                <span><input type="text" v-model="keyword"> <button @click="search">Search</button> </span>
        </p>
        <p v-if="!random">Search Results</p>
        <ol>
            <li v-for="fact in facts">{{fact}}</li>
        </ol>
        <p v-if="randomFact">{{randomFact}}</p>
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
